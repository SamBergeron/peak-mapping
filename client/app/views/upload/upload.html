<div class="row">
  <div class="col-md-3 col-pu">
    <button class="btn btn-success" ngf-select ngf-multiple="true" accept="image/*" ng-model="files">Select images(s)</button>
    <div ngf-drop ng-model="files" class="drop-box"
        ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
        ngf-accept="'image/*,application/pdf'"><h6>Or drop them here...</h6></div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

    <h6>On what peak were these images taken?</h6>
    <ui-select ng-model="selected.peak" theme="bootstrap">
      <ui-select-match placeholder="Select a peak...">{{$select.selected.title}}</ui-select-match>
      <ui-select-choices repeat="peak in peaks | filter: $select.search" refresh-delay="0">
        <div ng-bind-html="peak.title | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>

  <div class="col-md-6 col-md-offset-1">
    <h4>Image preview:</h4>
    <img class="thumb" ng-show="files" ng-repeat="file in files"
          ngf-src="file" ngf-default-src="'/thumb.jpg'" ngf-accept="'image/*'"></img>
    <ul ng-show="files">
      <br/>
      <li ng-repeat="file in files">{{file.name}}</li>
    </ul>
  </div>
</div>
