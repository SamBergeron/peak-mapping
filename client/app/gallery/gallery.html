<div class="row">
    <div class="container-fluid">
      <div class="gallery" ng-show="photos.length">
        <div class="col-sm-4">
          <div class="row text-center">
            <img ng-repeat="photo in photos" class="main" ng-show="isImageActive($index)" ng-src="{{photo.url}}"
                  ng-click="stopSlide()"/>
          </div>
          <div class="row">
            <h3 class="text-left">
              <i ng-click="showPrev()" tooltip="Previous"><span class="fa fa-hand-o-left"></i></span>
              <i ng-click="startSlide()" tooltip="Start slide"><span class="fa fa-play"></i></span>
              <i ng-click="stopSlide()" tooltip="Stop slide"><span class="fa fa-pause"></i></span>
              <i ng-click="showNext()" tooltip="Next"><span class="fa fa-hand-o-right"></i></span>

              <a class="pull-right" href="/">Back to the map</a>
            </h3>
          </div>
        </div>
        <div class="col-sm-8">
          <img ng-repeat="photo in photos" ng-src="{{photo.url}}" ng-click="showSelect($index)"/>
        </div>
      </div>

      <div ng-show="!photos.length">
        <h2 class="text-center">
          <i class="fa fa-frown-o"></i>&nbsp;Looks like there's no gallery for {{galleryId}}, time to plan a trip!
        </h2>
        <h3 class="text-center">(Choose one from the map)</h3>
      </div>

    </div>
</div>
